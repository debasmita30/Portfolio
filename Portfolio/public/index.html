<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Debasmita Chatterjee â€” Data Scientist & GenAI</title>

    <!-- Tailwind CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- subtle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
      html,body,#root { height:100%; }
      body {
        font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        margin: 0;
        color: #e6eef8;
        background: radial-gradient(circle at 10% 10%, rgba(18,20,30,0.6), transparent 20%),
                    linear-gradient(120deg,#071028 0%, #0b1220 40%, #071028 100%);
        overflow-x: hidden;
      }

      /* floating light */
      .glow {
        position: fixed;
        width: 680px;
        height: 680px;
        left: -240px;
        top: -200px;
        pointer-events: none;
        z-index:0;
        background: radial-gradient(circle at 30% 30%, rgba(236,72,153,0.08), transparent 25%),
                    radial-gradient(circle at 80% 80%, rgba(59,130,246,0.06), transparent 30%);
        filter: blur(90px);
        transform: rotate(12deg);
      }

      /* subtle moving lines */
      .lines { position: fixed; inset:0; pointer-events:none; z-index:0; opacity:0.06; }
      .lines::before {
        content:"";
        position:absolute; inset: -10% -10% -10% -10%;
        background: linear-gradient(90deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0.00) 50%, rgba(255,255,255,0.02) 100%);
        transform: skewY(-6deg);
        animation: slide 25s linear infinite;
      }
      @keyframes slide { from { transform: translateX(-15%) skewY(-6deg);} to { transform: translateX(15%) skewY(-6deg);} }

      /* nice card blur */
      .glass { background: rgba(8,10,18,0.5); backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.04); }
    </style>
  </head>
  <body>
    <div class="glow"></div>
    <div class="lines" aria-hidden="true"></div>
    <noscript>You need JavaScript enabled.</noscript>
    <div id="root"></div>
  </body>
</html>
